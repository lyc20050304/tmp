    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
      <div id="tradingview_34795"></div>

          href="https://www.tradingview.com/"
          rel="noopener nofollow"

        new TradingView.widget({
          autosize: true,
          symbol: "BITSTAMP:BTCUSD",

          style: "1",
          locale: "en",

          withdateranges: true,

          hotlist: true,
          calendar: true,
          studies: ["STD;EMA"],
          show_popup_button: true,
          popup_width: "1000",
          popup_height: "650",
          hide_volume: true,
          container_id: "tradingview_34795",

    </div>
